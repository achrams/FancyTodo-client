<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="register-page">
        <form id="register">
            <h1>Register</h1>
            <label>Email</label><br>
            <input type="email" id="email" placeholder="example@mail.com" required><br>
            <label>Password</label><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <input type="submit" value="Register">

        </form>
    </div>
    <div class="login-page">
        <form id="login">
            <h1>Login</h1>
            <label>Email</label><br>
            <input type="email" id="email" placeholder="example@mail.com" required><br>
            <label>Password</label><br>
            <input type="password" id="password" placeholder="Password" required><br><br>
            <input type="submit" value="Register">

        </form>
    </div>
    <div class="homepage">
        <h1>Todo List</h1>
    </div>
    <div class="addNewTodo">
        <h1>Add New Todo List</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
