<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="login-page">
        <form id="login">
            <h1>Login Page</h1>
            <label>Email</label><br>
            <input type="email" id="email" name="email" placeholder="mail@email.com" required><br>
            <label>Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="Login"><br>
            <a href="#forgot">Forgot Password?</a>
        </form>
    </div>
    <div class="register-page">
        <form id="register">
            <h1>Register Page</h1>
            <label>Email</label><br>
            <input type="email" id="email" name="email" placeholder="mail@email.com" required><br>
            <label>Password</label><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>
            <input type="submit" value="Login"><br>
        </form>
    </div>

    <div class="homepage">
        <h1>My Todo List</h1>
    </div>

    <div class="addNewTodo">
        <h1>Add New Todo List</h1>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
